run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname: 0.0.0.0
      db_name: postgres
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname: 0.0.0.0
      db_name: postgres
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname: 0.0.0.0
      db_name: postgres
      port: 5432

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 2
    dequeue_use_threads: true
    dequeue_num_workers: 2

telemetry:
  enabled: false

nux:
  enabled: false

schedules:
  use_threads: true

